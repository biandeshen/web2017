<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <script src="../../layui.js"></script>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/OperaData.js"></script>
</head>
<script>
    var info;

</script>
<body>

<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
    <button class="layui-btn" data-type="addUser">添加用户</button>
</div>

<table id="userTable" class="layui-table" lay-data="{height:332, page:true, id:'idTest'}" lay-filter="demo">
</table>
<script type="text/javascript">
    layui.use(['table', 'form', 'jquery'], function (table, form, $) {
        /* 初始化表格 */
//			/* 高度自适应 */
//            layui.use('table', function(){
//                var table = layui.table;
//
//
//            });
        var userTable = table.render(
            {
                elem: '#userTable',  // 原始的table元素
//                      height:500,
                url: 'http://localhost:8080/rbac-rest-service/rbac/user/profile', // 异步数据的地址
//                url: './userData.json', // 异步数据的地址
                page: true,  // 是否分页
                id: 'idTest',
                cols: [[
                    {checkbox: true, fixed: true},
                    {field: 'id', width: 80, sort: true, title: 'ID', fixed: true},
                    {field: 'nickName', width: 80, title: '昵称', edit: 'text'},
                    {field: 'realName', width: 80, title: '真实姓名', edit: 'text'},
                    {field: 'gender', width: 80, title: '性别', edit: 'text'},
                    {fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo', title: '操作'}

                ]]
            });
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作

        //监听编辑
        table.on('edit', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var value = obj.value //得到修改后的值
                , field = obj.field //当前编辑的字段名
                , data = obj.data; //所在行的所有相关数据

            data[field] = value; //更新缓存中的值
        });

        //监听Tab切换
        element.on('tab', function (data) {
            layer.msg('切换了：' + this.innerHTML);
            console.log(data);
        });
        //监听工具条
        table.on('tool', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            info = obj.data //获得当前行数据
                , info2 = obj.value
                , layEvent = obj.event; //获得 lay-event 对应的值

            if (layEvent === 'detail') {
                layer.msg('查看操作');
//                layer.alert('当前行信息：<br>' + JSON.stringify(info))
                //自定页
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv', //样式类名
                    closeBtn: 1, //不显示关闭按钮
                    anim: 2,
                    shadeClose: false, //开启遮罩关闭
                    content: "ID=" + obj.data.id + "<br/>nickName=" + obj.data.nickName + "<br/>realName=" + obj.data.realName + "<br/>性别=" + obj.data.gender
                });
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    layer.close(index);
                    obj.del(); //删除对应行（tr）的DOM结构
                    //向服务端发送删除指令
                    OperaData(info,userProfileURL_R+ info.id,"delete");
                });
            } else if (layEvent === 'edit') {
                layer.confirm('确定保存', function (index, info) {
                    layer.close(index);
                    obj.update(); //更新对应行（tr）的DOM结构
//                layer.alert('编辑行：<br>' + JSON.stringify(info))
                    //向服务器发送编辑命令
                    //转换性别
                    if (obj.data.gender == "男") {
                        obj.data.gender = true;
                    } else {
                        obj.data.gender = false;
                    }
                    OperaData(obj.data, userProfileURL, "put");
                });
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页');
                }
            }
        });

    });
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
            , addUser: function () {//添加用户
                //询问框
                layer.confirm('您是否要添加用户？', {
                    time: 10000, //20s后自动关闭
                    btn: ['是的', '取消'], //按钮
                }, function (index) {
                    layer.close(index);
                    layer.open({
                        type: 2,
                        title: "添加用户",
                        closeBtn:1, //不显示关闭按钮
                        shade: [0],
                        area: ['550px', '300px'],
                        anim: 2,
                        content: ['user_add.html', 'no'], //iframe的url，no代表不显示滚动条
                    });
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
